<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
    <div class="simple-box">
            <img src="../../icon/logo.png" alt="로고" style="width: 90px; border-radius: 50%;" onclick="window.location.href='/'">

        <form id="signupForm" action="/signup" method="post">
            <div class="id_id">
                <input type="text" id="username" name="username" placeholder="아이디" required> 
            </div>
            <div>
            <div class="email">
                <input type="email" id="email" name="email" placeholder="Email" required>
                
            </div>
            <button type="button" id="emailVerificationBtn">이메일 인증</button>
        </div>
            <div>
            <input type="text" id="verificationCode" name="verificationCode" placeholder="인증코드" required>
            </div>
            <div>
          
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <input type="password" id="password" name="password" placeholder="비밀번호 확인" required>
            </div>
          <div class="s"><button type="submit">회원가입</button></div>  
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const emailVerificationBtn = document.getElementById('emailVerificationBtn');
            const signupForm = document.getElementById('signupForm');

            emailVerificationBtn.addEventListener('click', function () {
                const email = document.getElementById('email').value;

                // 서버로 이메일 전송 요청
                fetch('/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                    .then(response => response.json())
                    .then(data => {
                     
                    })
                    .catch(error => console.error(error));
            });

            // TODO: 인증 코드를 확인하는 로직을 구현 (서버에서 처리)
            signupForm.addEventListener('submit', function (event) {
                // 이 부분에 서버로 인증 코드를 전송하고, 서버에서 확인하는 로직을 추가해야 합니다.
                // 필요한 경우, fetch 등을 사용하여 서버에 요청을 보낼 수 있습니다.
                // 서버에서의 응답에 따라 회원가입 처리를 진행하거나 에러 메시지를 표시할 수 있습니다.
            });
        });
    </script>
</body>
</html>
